#
# Saumon dotfiles
# Dotbot configuration file
#

---

- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/:
      create: true
      glob: true
      path: config/*
    ~/.gtkrc-2.0:
      force: true
    ~/.icons/default/index.theme:
      create: true
      force: true
      path: icons/default/index.theme
    ~/.local/share/:
      create: true
      glob: true
      path: local/share/*
      exclude: [local/share/gnupg]
    ~/.local/share/gnupg/gpg-agent.conf:
      create: true
      path: local/share/gnupg/gpg-agent.conf
    ~/.mozilla/firefox/:
      create: true
      glob: true
      path: mozilla/firefox/*
    ~/.tmux.conf:
    ~/.vim:
    ~/.xinitrc:
    ~/.Xmodmap:
    ~/.Xresources:
    ~/.zsh:
    ~/.zshenv:
    ~/.zsh/.zlogin: ~/.zsh/zlogin
    ~/.zsh/.zpreztorc: ~/.zsh/zpreztorc
    ~/.zsh/.zprofile: ~/.zsh/zprofile
    ~/.zsh/.zshrc: ~/.zsh/zshrc

- shell:
    - [git submodule update --init --recursive, Updating git submodules]
